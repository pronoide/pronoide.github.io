    <script src="./cookies/cookies.js"></script>

    <script>
    $(document).ready(function(){

        var scrollValue, speed = 2000;

        // hide menu after click on mobile
        $('.navbar .nav > li > a').click(function(){

            $('.navbar-collapse.in')
              .removeClass('in').addClass('collapse').css('height', '0');
        });

        // go to section
        $('.navbar .nav > li > a').on('click', goSection);

        function goSection(e){
            var selectedSection = $(this).attr('href');
            var posY = $(selectedSection).offset().top;
            $('html, body')
              .animate({ scrollTop: posY}, {duration:speed, easing: 'easeOutSine'});
            e.preventDefault();
        }

        $(document).on('scroll', parallax);

        function parallax() {
            scrollValue = $('html').scrollTop() || $('body').scrollTop();
            $('section').each(function (){
                $(this).css(
                  { backgroundPosition:
                   'center '+((scrollValue - $(this).offset().top) * .9)+'px' });
            });
        }

    });
</script>
